name: Forward latest tweet to Discord forum thread

on:
  workflow_dispatch:

concurrency:
  group: x-forwarder
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install deps
        run: pip install requests

      - name: Run forwarder
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          DISCORD_WEBHOOK_KADOKAWA: ${{ secrets.DISCORD_WEBHOOK_KADOKAWA }}
        run: python bot.py

      - name: Commit updated state.json (if changed)
        run: |
          if [ ! -f state.json ]; then
            echo "state.json not found, skipping commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add state.json

          # 변경 없으면 커밋하지 않음
          if git diff --cached --quiet; then
            echo "No state changes to commit."
            exit 0
          fi

          git commit -m "Update state"
          git push
